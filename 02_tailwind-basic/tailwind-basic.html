<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tailwind-basic.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-purple-500 min-h-screen">
    <a href="../index.html" class="fixed top-4 left-4 bg-white text-purple-500 px-4 py-2 rounded-lg shadow-lg hover:-translate-x-1">Back</a>
    <div class="flex justify-center items-center min-h-screen p-6">
        <!-- card -->
         <div class="bg-white w-full max-w-[400px] rounded-lg shadow-md p-6 m-4">
            <!-- avatar -->
            <div class="flex items-center gap-4 m-2">
                <div class="bg-purple-500 rounded-full w-[60px] h-[60px]"></div>
                <div>
                    <h2 class="text-2xl font-bold">Nick Nasa</h2>
                    <p class="text-gray-500">Developer</p>
                </div>
            </div>
            <!-- info box -->
            <div class="bg-blue-500 rounded-lg p-4 m-2">
                <p class="text-white text-sm">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores?
                </p>
            </div>
            <!-- button -->
            <div class="flex gap-4 m-2">
                <button class="bg-purple-500 text-white py-3 px-7 rounded-lg font-semibold cursor-pointer hover:bg-black hover:scale-105">Follow</button>
                <button class="bg-blue-900 text-white py-3 px-7 rounded-lg font-semibold cursor-pointer hover:bg-slate-500 hover:translate-x-3 hover:scale-110 transition-all duration-500">Message</button>
            </div>
         </div>
    </div>

   
</body>
</html>
